<script>
const questoes = [
  "Com base nos seus conhecimentos sobre fontes de energia, descreva dois problemas que podem ocorrer em cidades que utilizam apenas combustíveis fósseis. Explique também de que forma as fontes de energia renováveis podem minimizar esses problemas.",
  "Você foi convidado a participar de uma campanha contra o desmatamento em sua cidade. Elabore um texto explicando, de maneira clara e argumentativa, por que o desmatamento e as queimadas prejudicam o meio ambiente e a qualidade de vida das pessoas.",
  "O efeito estufa é um fenômeno natural essencial para a vida na Terra. No entanto, suas alterações podem trazer sérios problemas. Explique, com suas palavras, o que acontece quando o efeito estufa é intensificado pelas atividades humanas.",
  "Analise: qual você considera ser a principal consequência das mudanças climáticas na vida humana? Justifique sua resposta, utilizando como exemplo um impacto que poderia ocorrer no Brasil.",
  "Diversas regiões brasileiras têm enfrentado enchentes e secas severas. Relacione esses eventos extremos com as mudanças climáticas e explique como eles afetam o meio ambiente e a sociedade.",
  "Imagine que você deve planejar uma campanha de conscientização ambiental na sua escola. Proponha uma atividade e explique como ela poderia contribuir para melhorar a relação dos alunos com o meio ambiente.",
  "Cite uma atitude sustentável que você já pratica ou poderia praticar no seu dia a dia. Explique como essa atitude ajuda a preservar o planeta.",
  "Escolha um dos 17 Objetivos de Desenvolvimento Sustentável (ODS) da ONU. Explique, de forma argumentativa, por que esse objetivo é essencial para garantir uma vida melhor para todos.",
  "Pensando nos desafios do meio ambiente, sugira uma nova meta que poderia ser incluída na Agenda 2030. Descreva a sua proposta e explique como ela poderia transformar o planeta para melhor.",
  "Sua turma foi escolhida para desenvolver um plano de ação para tornar a escola mais sustentável. Sugira uma ação prática e explique sua importância para a preservação do meio ambiente."
];

const questoesContainer = document.getElementById('questoes');

questoes.forEach((pergunta, index) => {
  const container = document.createElement('div');
  container.className = 'container';

  container.innerHTML = `
    <div class="question">
      <div class="timer" id="timer${index}">00:00</div>
      <span class="number">${index + 1})</span> ${pergunta}
    </div>
    <textarea name="resposta${index}" id="resposta${index}" required></textarea>
  `;
  questoesContainer.appendChild(container);

  setupTimer(index);
});

function setupTimer(index) {
  let typingTimer;
  let seconds = 0;
  let timerRunning = false;

  const textarea = document.getElementById(`resposta${index}`);
  const timerDisplay = document.getElementById(`timer${index}`);

  function updateTimer() {
    const min = String(Math.floor(seconds / 60)).padStart(2, '0');
    const sec = String(seconds % 60).padStart(2, '0');
    timerDisplay.textContent = `${min}:${sec}`;
  }

  textarea.addEventListener('input', () => {
    if (!timerRunning) {
      timerRunning = true;
      typingTimer = setInterval(() => {
        seconds++;
        updateTimer();
      }, 1000);
    }
    clearTimeout(textarea.timeout);
    textarea.timeout = setTimeout(() => {
      clearInterval(typingTimer);
      timerRunning = false;
    }, 2000);
  });
}

function handleSubmit(event) {
  event.preventDefault();
  const form = document.getElementById('atividadeForm');
  const formData = new FormData(form);

  fetch("https://script.google.com/macros/s/AKfycbx6l03eNfMrrFvuytFbp3Tu1vGWiuFbBrmPd8K27yDMrlcKcKFcvf2Qewuvj3GSSc4/exec", {
    method: "POST",
    body: formData,
  })
  .then(response => response.text())
  .then(data => {
    document.getElementById('successMessage').style.display = 'block';
    form.reset();
    window.scrollTo(0, 0);
  })
  .catch(error => {
    alert('Erro ao enviar: ' + error);
  });
}
</script>
